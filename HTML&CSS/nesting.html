<!DOCTYPE html>
<html>
    <head>
        <title>Nesting!</title>
        <link rel="stylesheet" href="nesting.css"/>
    </head>
    <body>
        <div>
            <p>This is a Paragraph inside the div.</p>
            List inside the div:
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>

        <p>This is the paragraph outside the div</p>

        List outside the div:
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
    </body>
</html>
